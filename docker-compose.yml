services:
  listener_app:
    build: .
    command: uvicorn app.main:listener --host 0.0.0.0 --port 8008 --reload
    env_file: secrets.env
    restart: always
    volumes:
      - ./app:/app
    expose:
      - "8008"
    ports:
      - "8008:8008"
    depends_on:
      - listener_db

  listener_db:
    image: postgres:15.1-alpine3.16
    container_name: listener_db
    env_file: secrets.env
    # docker port must match the one in secrets.env
    command: -p 5555 -c 'max_connections=200'
    ports:
      - "5555:5555"
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
  listener_data:
